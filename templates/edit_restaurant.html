{% extends "base.html" %}
{% block body %}
    <div class="container w-50 mx-auto my-3 py-2 bg-medGrey rounded">
        <h3 class="text-darkBlue text-center mb-2"><u>Edit restaurants' name</u></h3>
        <form class="form" action="{{ url_for('edit_restaurant', rid=restaurant.rid) }}" method="post">
            <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token|safe }}">
            <div class="form-group">
                <input class="form-control text-darkBlue" type="text" id="restaurant_name" name="restaurant_name" value="{{ restaurant.name }}" required maxlength="32" autofocus>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25 m-auto rounded shadow-sm" type="submit">Submit</button>
                <a class="btn btn-danger w-25 m-auto rounded shadow-sm"
                   href="{{ url_for('restaurant_menu', rid=restaurant.rid) }}"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
